<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Gunny2TAP - The Ultimate Gaming Experience üéÆ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #00ff00;
            font-family: "Comic Sans MS", cursive;
            overflow: hidden;
            cursor: crosshair;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: repeating-linear-gradient(
                45deg,
                #000000,
                #000000 10px,
                #0a0a0a 10px,
                #0a0a0a 20px
            );
        }

        .title {
            font-size: 4em;
            text-shadow: 0 0 10px #00ff00,
                         0 0 20px #00ff00,
                         0 0 30px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #ff0000;
            font-size: 1.5em;
            text-shadow: 2px 2px #000000;
            margin-bottom: 40px;
        }

        .flame-border {
            border: 3px solid #ff0000;
            padding: 20px;
            animation: borderFlame 1s infinite;
            background-color: rgba(0, 0, 0, 0.8);
            max-width: 600px;
            text-align: center;
        }

        .blink {
            animation: blink 1s infinite;
            color: #ff0000;
            font-weight: bold;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff00,
                            0 0 20px #00ff00,
                            0 0 30px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00,
                            0 0 30px #00ff00,
                            0 0 40px #00ff00,
                            0 0 50px #00ff00;
            }
        }

        @keyframes borderFlame {
            0% { border-color: #ff0000; }
            50% { border-color: #ff8800; }
            100% { border-color: #ff0000; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .button {
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 0 10px #00ff00;
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff00;
        }

        #visitor-counter {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #000;
            padding: 5px;
            border: 1px solid #00ff00;
            font-family: "Courier New", monospace;
            color: #00ff00;
        }

    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrix"></canvas>
    <div class="container">
        <h1 class="title">Gunny2TAP</h1>
        <div class="flame-border">
            <p class="subtitle">Welcome to the ULTIMATE Gaming Experience!</p>
            <p class="blink">üéÆ ENTER IF YOU DARE üéÆ</p>
            <p>Best viewed in Internet Explorer 6.0 or Netscape Navigator</p>
            <button class="button" onclick="alert('Loading... Please wait... Connection speed: 56k...')">ENTER SITE</button>
        </div>
        <div id="visitor-counter">Visitors: 1337</div>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Enhanced character set with ASCII art
        const asciiArt = '‚îì‚îó‚ï∞‚ïØ‚ï≤‚ï±‚ï≠‚ïÆ‚îÇ‚îÉ‚îÅ‚îè‚îì‚îõ‚îó‚î£‚î´‚î≥‚îª‚ïã';
        const specialChars = '‚ó¢‚ó£‚ó§‚ó•‚òÖ‚òÜ‚óã‚óè‚óé‚óà‚ô†‚ô£‚ô•‚ô¶‚ò¢‚ò£‚ò†';
        const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`';
        
        const alphabet = asciiArt + specialChars + katakana + latin + nums + symbols;

        const fontSize = 14;
        const columns = Math.floor(canvas.width/fontSize);
        
        const rainDrops = Array(columns).fill(1);
        const speeds = Array(columns).fill(0).map(() => Math.random() * 2 + 1);
        const colors = ['#00ff00', '#00cc00', '#009900', '#006600', '#66ff66', '#99ff99'];
        const dropColors = Array(columns).fill(0).map(() => colors[Math.floor(Math.random() * colors.length)]);
        
        // Track highlighted characters
        const highlights = Array(columns).fill(false);
        let frameCount = 0;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            frameCount++;

            for(let i = 0; i < rainDrops.length; i++) {
                // Randomly highlight some columns
                if(Math.random() < 0.001) {
                    highlights[i] = true;
                }
                
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                
                // Set different colors and effects
                if(highlights[i]) {
                    ctx.fillStyle = '#ffffff';
                    ctx.font = `bold ${fontSize * 1.2}px monospace`;
                    // Add glow effect
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#ffffff';
                } else {
                    ctx.fillStyle = dropColors[i];
                    ctx.font = `${fontSize}px monospace`;
                    ctx.shadowBlur = 0;
                }

                // Add wave effect to the text position
                const xPos = i * fontSize + Math.sin(frameCount * 0.02 + i * 0.1) * 2;
                ctx.fillText(text, xPos, rainDrops[i] * fontSize);
                
                // Reset highlight after a few frames
                if(highlights[i] && Math.random() < 0.1) {
                    highlights[i] = false;
                }
                
                if(rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                    speeds[i] = Math.random() * 2 + 1;
                    dropColors[i] = colors[Math.floor(Math.random() * colors.length)];
                }
                rainDrops[i] += speeds[i];
            }

            // Add occasional horizontal glitch effect
            if(Math.random() < 0.05) {
                const glitchY = Math.random() * canvas.height;
                const glitchWidth = Math.random() * 100 + 50;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.fillRect(0, glitchY, canvas.width, glitchWidth);
            }
        }

        // Increase animation speed
        setInterval(draw, 25);

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Recalculate columns and reinitialize arrays
            const newColumns = Math.floor(canvas.width/fontSize);
            rainDrops.length = newColumns;
            speeds.length = newColumns;
            dropColors.length = newColumns;
            highlights.length = newColumns;
            rainDrops.fill(1);
            speeds.fill(0).map(() => Math.random() * 2 + 1);
            dropColors.fill(0).map(() => colors[Math.floor(Math.random() * colors.length)]);
            highlights.fill(false);
        });
    </script>
</body>
</html>
